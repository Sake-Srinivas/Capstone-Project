<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style_2.css') }}">
    <title>PDF Files</title>
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
        rel="stylesheet"
    >
</head>
<body>
    <div class="layout">
        <!-- Navigation bar (fixed divider on the left) -->
        <div class="divider">
            <form action="{{ url_for('profile') }}" method="get">
                <button type="submit">Home</button>
            </form>
            <form action="{{ url_for('record') }}" method="get">
                <button type="submit">Attend Patient</button>
            </form>
            <form action="{{ url_for('pdf_table') }}" method="get">
                <button type="submit">View Reports</button>
            </form>
            <form action="{{ url_for('logout') }}" method="get">
                <button type="submit">Logout</button>
            </form>
        </div>

        <!-- Header with logo -->
        <div class="header">
            <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Logo">
        </div>

        <!-- Profile content -->
        <div class="content">
            <div class="container mt-5">
                <h1 class="text-center">DOCTRAI PATIENT REPORTS</h1>
                <table class="table table-striped table-bordered mt-4" style="width: 50%; margin-left: 300px;">
                    <thead class="table-dark">
                        <tr>
                            <th>Report</th>
                            <th>Date</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for file in files %}
                        <tr>
                            <td><a href="{{ file.url }}" target="_blank">{{ file.name }}</a></td>
                            <td>{{ file.date }}</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
